<!DOCTYPE html> 
<html > 
<head>
	<title> Guessing Game </title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript">
	//variables
	var max, min, userGuess, score, counter;
	var limit, num, play, option;
	//user information
	alert("Welcome to The Guessing Game! \nYou have a total of 5 guess to " +
        "guess the computer generated number. Best of luck!");
	min = parseInt(prompt("\nPlease enter a minimum value for the range: "));
	max = parseInt(prompt("\nPlease enter a maximum value for the range: "));
	//give variables inital values
	play = true;
	option = "";
	score = 0;

	//method for playing the game
	function playGame(){
		while (play){
			//generate random number 
			num = Math.floor(Math.random() * (max - min + 1)) + min;
			limit = 5;
			counter = 0;
        	/*for loop to control the amount
             * of tries the user has 
             */
            for (var i = 0; i < 5; i++)
            {
                //let user take a guess and assign it to variable
                userGuess = parseInt(prompt("Please guess a number: "));
                /* If the user's guess is higher than the random number
                    * tell the user than their guess is too high
                    * Else, tell them that their guess is too low
                    * Else if, userGuess == ranNum, inform 
                    * the user that their guess was correct
                    */
                if (userGuess === num)
                {
                    /*if the user gets the answer correct
                    * increment their score
                    */
                    score++;
                    alert("\nCongratulations, that is the correct answer!");
                    alert("The random number was " + num);
                    alert("Your score is = "+ score);
                    break;
                }
                else if (userGuess < num)
                {
                    alert("Too low!");
                }
                else if (userGuess > num)
                {
                    alert("Too high!");
                }
                limit--;
                counter++;
                
            }
            if (limit === 0)
            {
                alert("\nYou have no more tries.");
                alert("The random number was " + num);
                alert("Your score = " + score);
            }
            break;
		}
	}
	//method for playing the game again
	function playAgain(){

        //ask user if they would like to play again
        if (limit === 0 || userGuess === num)
        {
            option = prompt("Do you wish to play again? Y/N ");
            /*If the user wants to play again
             * call the playGame method
             */
            if (option === "Y" || option === "y")
            {
            	alert("Welcome to The Guessing Game! \nYou have a total of 5 guess to " +
        		"guess the computer generated number. Best of luck!");
				min = parseInt(prompt("\nPlease enter a minimum value for the range: "));
				max = parseInt(prompt("\nPlease enter a maximum value for the range: "));
                playGame();
            }
            /* Else, see you later bruv.
             * 
             */
            else
            {
                alert("See you next time :)");
            }
        }
	}
	//call methods
	playGame();
	playAgain();
	//console.clear();
</script>
</head>

</body>	
</html>
